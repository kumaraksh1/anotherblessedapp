# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - blessedsidecarlast

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout
    
    defaults:
      run:
        working-directory: ./HelloRouterApp

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o out

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ./HelloRouterApp/out
    
      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: sitecontainerssampleacr.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_A0CC9BC301454048B276D44640F4817D }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_D5DF9FCBBA0B44269C84675BD466AD75 }}

      - name: Build and push container hello-app image to registry
        uses: docker/build-push-action@v3
        with:
          context: ./hello-app
          push: true
          tags: sitecontainerssampleacr.azurecr.io/sitecontainerssampleacr/test/hello-app:${{ github.sha }}
          file: ./hello-app/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BAC6B8CB613C4DABB2DABBE5BA432B20 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B865A142A5F24756A540C6F8BA1097EC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_51E0B7337A93457BB52DB74AF18048A2 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@releases/v3-final-release-sidecar
        with:
          app-name: 'blessedsidecarlast'
          slot-name: 'Production'
          package: .
          sitecontainers-config: >-
            [
              {
                "name": "hello-app",
                "image": "sitecontainerssampleacr.azurecr.io/sitecontainerssampleacr/test/hello-app:${{ github.sha }}",
                "targetPort": 5001,
                "isMain": false,
                "volumeMounts": [{"containerMountPath": "abc", "data" : "def", "readOnly" : true, "volumeSubPath": "xyz"}]
              }
            ]
          